<div class="container">
   <div class="row mt-5">
       <div class="">
        <button class="btn btn-primary" (click)="exportExcel()">xlsx</button>

       </div>
       <div class="col-md-10 mx-auto">
          <input type="text" class="form-control" name="filterUsuarios" [(ngModel)]="filterUsuarios"  >        
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let res of data  | paginate :{itemsPerPage: 10, currentPage: p } | filter:filterUsuarios  ">
              <th scope="row">{{res.id}}</th>
              <td>{{res.name}}</td>
              <td>{{res.lastname}}</td>
            </tr> 
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
       </div>
   </div>
</div>
<router-outlet></router-outlet>
